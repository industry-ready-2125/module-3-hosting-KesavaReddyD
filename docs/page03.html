<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;1,200;1,300;1,400;1,500&family=Quicksand:wght@300;400;500;600;700&display=swap');

        *{
            font-family: 'Montserrat', sans-serif;
        }
        
        body{
            margin: 0;
            padding: 0;
        }

        .header{
            background-color: #000;
            height: 15vh;
        }
        
        .header img{
            width: 150px;
            height: 15vh;
            object-fit: cover;
            padding-left: 1rem;
        }

        .footer{
            background-color: #121212;
            height: 13vh;
        }


        .loginmain{
            background-image: linear-gradient(180deg, #373636fa, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logincontainer{
            background-color: black;
            width: 55%;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            color: white;
            margin: 2rem auto;
            padding: 2rem;
            
        }

        .loginmethod{
            width: 50%;
            border: 1px solid rgba(255, 255, 255, 0.511);
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            /* text-align: center; */
            align-items: center;
            padding: 0 0.4rem;
            margin: 0.5rem 0;
            border-radius: 2rem;
        }

        .loginmethod img{
            width: 30px;
            height: 30px;
        }

        .loginmethod p{
            font-weight: 700;
        }

        .form{
            display: flex;
            flex-direction: column;
            width: 50%;
            border-top: 1px solid rgba(255, 255, 255, 0.295);
            border-bottom: 1px solid rgba(255, 255, 255, 0.295);
            margin: 5% 0;
            padding: 5% 15%;

        }

        .form label{
            font-weight: 700;
            margin: 0.5rem 0 0 0.5rem;
        }

        .form input{
            background-color: transparent;
            border: 1.5px solid rgba(255, 255, 255, 0.295);
            color: white;
            padding: 1rem 0.5rem;
            margin:0.5rem;
            border-radius: 5px;
            font-weight: 600;
        }

        .form input::placeholder{
            color: rgba(255, 255, 255, 0.295);
        }

        .subbtn{
            margin: 0.5rem;
            background-color: #1ed760;
            border:none;
            margin: 2rem;
            padding: 1rem 0;
            border-radius: 2rem;
            font-weight: 700;
        }

        .form p{
            text-align: center;
            font-weight: 700;
            text-decoration: underline;
        }

        .footer p{
            color: #aca8a8fa;
            text-align: center;
            margin: auto;
            padding-top: 2rem;
            font-size: 0.8rem;
        }

        .footer a{
            color: #aca8a8fa;
            text-decoration: underline;
        }

    </style>

</head>
<body>
    <div class="header">
        <img src="./assets/spotify.png" alt="logo">
    </div>
    <div class="loginmain">
        <div class="logincontainer">
            <h1 style="width: 50%; font-size: 2rem; text-align: center;">Login to Spotify</h1>
            <div class="loginmethod">
                <img src="./assets/google.png" alt="">
                <p>Continue with Google</p>
            </div>
            <div class="loginmethod">
                <img src="./assets/facebook.png" alt="">
                <p>Continue with Facebook</p>
            </div>
            <div class="loginmethod">
                <img src="./assets/apple.png" alt="">
                <p>Continue with Apple</p>
            </div>
            <div class="loginmethod">
                <p>Continue with phone number</p>
            </div>
            <form class="form">
                <label for="username">Email or username</label>
                <input type="text" placeholder="Email or username">
                <label for="password">Password</label>
                <input type="password" placeholder="Password">
                <button type="submit" class="subbtn">Log In</button>
                <p>Forgot your password?</p>
            </form>
            <p style="color: #aca8a8fa;">Don't have an account? <a href="/" style="color: white; text-decoration: underline;">Sign up for Spotify</a></p>
        </div>
    </div>
    <div class="footer">
        <p>This site is protected by reCAPTCHA and the Google <a href="/">Privacy Policy</a> and <a href="/">Terms of Service</a> apply.</p>
    </div>
</body>
</html>
